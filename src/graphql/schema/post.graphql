type Media {
  filename: String
  baseurl: String
}
input MediaInput {
  filename: String
  baseurl: String
}

input postInput {
  text: String
  grpId: String
  Media: MediaInput
  parentId: String
}

type Post {
  postId: String
  User: User
  userId: String
  parentId: String
  Parent: Post
  children: [Post]
  HasChildren: Boolean
  text: String
  Media: Media
  createdDate: DateTime
  updateDate: DateTime
}
