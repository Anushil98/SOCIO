enum UserType {
  College
  Student
}
enum Gender {
  Male
  Female
  Other
}

type AuthPayload {
  accessToken: String
  refreshAccessToken: String
  userId: String
}

input SignUpArgs {
  userType: UserType!
  email: String!
  password: String
  firstname: String
  lastname: String
  gender: Gender
  age: Int
  collegeName: String
}

type User {
  id: String
  UserType: UserType
  email: String
  password: String
  # FalseLoginAttempts: number
  # LoginDelay: number
  # LastLoginTime: Date
}
